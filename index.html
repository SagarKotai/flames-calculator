<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FLAMES Calculator</h1>
            <p class="subtitle">Discover your relationship status</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="name1">First Name</label>
                <input type="text" id="name1" placeholder="Enter first name" required>
            </div>
            <div class="input-group">
                <label for="name2">Second Name</label>
                <input type="text" id="name2" placeholder="Enter second name" required>
            </div>
        </div>

        <div class="button-group">
            <button id="calculate-btn">Calculate</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="result-section">
            <div id="result-container" style="display: none;">
                <h2 id="result"></h2>
                <p id="description"></p>
            </div>
        </div>

        <footer>
            <p>Made with ❤️</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
